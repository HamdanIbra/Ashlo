<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container-fluid fixed-top ">
        <div class="row d-flex justify-content-between align-items-center navbar navbar-expand-lg navbar-dark bg-white">
            <div class="col-md-2">
                <a href="/"><img src="{%static 'images/ashlo.png'%}" class="img-fluid w-90"></a>
            </div>
        </div>
    </header>
    <hr>
    <main class="container-fluid mt-5 me-5 ms-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="h2">Youâ€™re one step away from becoming part of Ashlo Wear!</h2>
                <h2 class="h2  m-5">Sign Up</h2>
                <form action="/registration" method="post" id="signupform">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-8">
                            <input type="text" name="first_name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-8">
                            <input type="text" name="last_name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="text" name="email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" name="password">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Confirm PW</label>
                        <div class="col-sm-8">
                            <input type="password" name="repeatpassword">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Sign Up</button>
                </form>
                <div id="error-message">

                </div>
                <p>Already have an account <a href="/login">Sign In</a></p>

            </div>
        </div>
    </main>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <script>
        $('form').submit(function (e) {
            e.preventDefault();
            $.ajax({
                url: '/registration/',
                method: 'post',
                data: $(this).serialize(),
                success: function (response) {
                    if (response.success) {
                        window.location.href = '/login';
                    } else {
                        var errors = response.errors;
                        var errorList = '<ul class="list-unstyled">';
                        for (var i = 0; i < errors.length; i++) {
                            errorList += '<li class="text-danger">' + errors[i] + '</li>';
                        }
                        errorList += '</ul>';
                        $('#error-message').html(errorList);
                        console.log('Registration failed:', errors);
                    }
                }
            });
        });

    </script>
</body>

</html>
