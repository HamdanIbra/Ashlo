<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container-fluid mt-5 ">
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-md-4" >
                <img src="{% static 'view.jpg' %}" class="card-img-top img-fluid " alt="...">
            </div>
            <div class="col-md-5 ">
                <h5 class="card-title">product</h5>
                <p class="mb-5">Short sleeved dress for girl. Round neckline. Small opening on the back with a
                    button
                    fastening to allow the garment to be put on easily.
                    <br> Elasticated waistband for a better fit. Patterned design.
                </p>
                <button type="button" class="btn btn-primary"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                    Add to cart</button>
                <button type="button" class="btn btn-primary"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                    Continue Shopping
                </button>
            </div>
        </div>
    </div>
</body>

</html>
