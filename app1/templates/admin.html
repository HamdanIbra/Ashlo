<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header class="container-fluid  ">
        <div class="row d-flex justify-content-between align-items-center navbar navbar-expand-lg navbar-dark bg-white">
            <div class="col-md-2">
                <a href="/"><img src="{%static 'images/ashlo.png'%}" class="img-fluid w-90"></a>
            </div>
        </div>
    </header>
    <div class="container-fluid mt-5 me-5 ms-5 ">
        <div class="row">
            <div class="col">
                <form action="/create_cloth" method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Size</label>
                        <div class="col-sm-8">
                            <select name="size">
                                <option value="0-18 months">0-18 months</option>
                                <option value="18-36 months">18-36 months</option>
                                <option value="3-9 years">3-9 years</option>
                                <option value="10-16 years">10-16 years</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Quantity</label>
                        <div class="col-sm-8">
                            <input type="number" name="quantity">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Pic_source</label>
                        <div class="col-sm-8">
                            <input type="text" name="pic_source">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-8">
                            <input type="number" name="price">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-8">
                            <input type="text" name="description">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Gender</label>
                        <div class="col-sm-8">

                            <select name="gender">
                                <option value="boy">boys</option>
                                <option value="girl">girls</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Add Item</button>
                </form>
            </div>
        </div>
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
