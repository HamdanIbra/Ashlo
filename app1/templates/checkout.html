<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    {%load static%}
    <!-- <link rel="stylesheet" href="{% static 'checkout.css' %}"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid mt-5 me-5 ms-5 d-flex justify-content-around">
        <div>
            <h2 class="h2 m-5">Add Address:</h2>
            <form action="/checkout" method="post">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="phone" class="col-md-4 col-form-label">Phone </label>
                    <div class="col-sm-8">
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-4 col-form-label">City </label>
                    <div class="col-sm-8">
                        <input type="text" name="city">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-md-4 col-form-label">Street</label>
                    <div class="col-sm-8">
                        <input type="text" name="street">
                    </div>
                </div>
            </form>
        </div>
        <div class="row mt-5 me-5 ms-5">
            <h4>Items (num)</h4>
            <h4>Total : $</h4>
            <div class="row ">
                <div>
                    <button type="submit" class="btn btn-outline-primary mx-2">Submit order</button>
                </div>
            </div>
        </div>
    </div>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
