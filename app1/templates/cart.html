<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header class="container-fluid fixed-top">
        <div class="row d-flex justify-content-between align-items-center navbar navbar-expand-lg navbar-dark bg-white ">
            <div class="col-md-2">
                <a href="/"><img src="{%static 'images/ashlo.png'%}"  class="img-fluid w-90"></a>
            </div>
            <div class="col-md-8 d-flex justify-content-around">
                <a href="/boys" class="boys "><h3 class="boys">Boys Collection</h3></a>
                <a href="/girls" class="girls"><h3 class="girls">Girls Collection</h3></a>
            </div>
            <div class="col-md-2">
                <div class=" d-flex align-items-center justify-content-around ">
                    <div class="w-25 align-items-center mt-2">
                        <a href="/login"><img src="{%static 'images/123.png'%}"  class="img-fluid "></a>
                    </div>
                    <div class="w-25 align-items-center mt-2">
                        <a href="/cart"><img src="{%static 'images/pinkcart.png'%}"  class="img-fluid "></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="container-fluid mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-3">
                <img src="jonior.jpeg" alt="" class="img-fluid ">
            </div>
            <div class="col-md-2 ms-5">
                <form action="/checkout">
                    <p>Size: small</p>
                    <p class="mt-3">Quantity : <input type="number" name="quantity" value="1" class="w-25"></p>
                    <p class="mt-3">Price: $15.00</p>
                </form>
            </div>
            <div class="col-md-2">
                <a href="/delete" class="btn btn-primary">delete</a>
            </div>
        </div>
        <hr>
        <div class="row justify-content-center align-items-center mt-5">
            <div class="col-md-2">
                <p>Total Items : (3)</p>
            </div>
            <div class="col-md-2">
                <p>Total Price : $45.00</p>
            </div>
            <div class="col-md-2">
                <a href="" class="btn btn-primary">Continue to Checkout</a>
            </div>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
