<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header class="container-fluid fixed-top ">
        <div class="row d-flex justify-content-between align-items-center navbar navbar-expand-lg navbar-dark bg-white">
            <div class="col-md-2">
                <a href="/"><img src="{%static 'images/ashlo.png'%}"  class="img-fluid w-90"></a>
            </div>
        </div>
    </header>
    <hr>
    <main class="container-fluid mt-5 me-5 ms-5  ">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h2 class="h2 m-5 ">Log In</h2>
                <form action="/login_form" method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" name="email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" name="password">
                        </div>
                    </div>
                    <div class="row d-flex justify-content-end">
                        <div>
                            <button type="submit" class="btn btn-outline-primary mx-2">Log in</button>
                        </div>
                    </div>

                    <p>Don't have an account ? <a href="/register">Sign Up</a></p>
                </form>
            </div>
        </div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </main>
</body>

</html>
