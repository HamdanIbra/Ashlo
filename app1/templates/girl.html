                    </div>
                    <div class="w-25 align-items-center mt-2">
                        <a href="/cart"><img src="{%static 'images/pinkcart.png'%}" class="img-fluid "></a>
                    </div>
                </div>
            </div>
        </div>

    <div class="container">

                <div>
                    <p>{{ cloth.description }}</p>
                    <p>${{ cloth.price }}</p>
                    <a href="/view/{{ cloth.id }}" class="btn btn-primary">View</a>

            </div>
            {% if forloop.counter|divisibleby:3 %}
        </div>
        <div class="row justify-content-around mt-5 pt-5 mb-5">

            {% endfor %}
